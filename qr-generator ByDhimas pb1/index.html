<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <div class="form-container">
        <input type="text" id="lokasi" placeholder="Masukkan kode lokasi" />
        <textarea id="spk-list" placeholder="Masukkan nomor SPK, pisahkan dengan koma"></textarea>
        <button class="btn" onclick="generateMultipleQRCodes()">Generate QR Codes</button>
        <button class="btn" onclick="printQRCodes()">Print QR Codes</button>
      </div>
      <div id="qr-code-container"></div>
      <ul id="qr-list"></ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="script.js"></scriptS>
  </body>
</html>
